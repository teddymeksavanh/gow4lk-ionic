<ion-header>

    <ion-navbar>
      <ion-title>Admin</ion-title>
      <ion-buttons end>
        <button ion-button icon-only navPop>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="'Paris', 'La coulÃ©e verte', 'Kylian Mbappe'"></ion-searchbar>
    <!-- <ion-searchbar (ionInput)="getUsers($event)" placeholder="Rechercher un user"></ion-searchbar> -->
    <ion-list *ngIf="currentItems && currentItems.length && currentItems.length > 0">
      <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
        <ion-avatar item-start *ngIf="item && item.gallery">
            <img height="250" style="object-fit: cover;" [src]="item && item.gallery && item.gallery.url && baseApiUrl + item.gallery.url || item.gallery_seed || '/assets/img/placeholder.png'" />
        </ion-avatar>
        <ion-avatar item-start *ngIf="item && item.picture">
            <img height="250" style="object-fit: cover;" [src]="item && item.picture && item.picture.url && baseApiUrl + item.picture.url || item.picture_seed || item.picture_seed || '/assets/img/placeholder.png'" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.city}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>
    </ion-list>
