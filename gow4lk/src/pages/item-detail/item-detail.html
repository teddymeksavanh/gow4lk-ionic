<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div
    *ngIf="item && item.profilePic"
    class="item-profile"
    text-center
    #profilePic
    [style.background-image]="'url(' + item.profilePic + ')'"
  >
  </div>

  <div
    class="item-profile"
    text-center
    #profilePic
    [style.background-image]="'url(assets/img/home.jpg)'"
  >
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
  </div>

  <div>
      <div style="position: relative;">
          <div id="map" [style.height.px]="400">
          </div>
          <button (click)="savePath()" style="position: absolute; top: 15px; right: 15px; background-color: red; color: white;">
              Sauvegarder votre parcours
          </button>
          <button (click)="deleteStroll()" style="position: absolute; top: 45px; right: 15px; background-color: red; color: white;">
              Supprimer votre parcours
