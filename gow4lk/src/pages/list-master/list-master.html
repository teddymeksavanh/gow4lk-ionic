<ion-header>

  <ion-navbar>
    <ion-title style="text-align: left;">{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
      <ion-card style="margin: 0; width: 100%" class="list-ion-card" *ngFor="let item of currentItems">
        <!-- <button class="list-button" (click)="openU()" style="z-index: 1000;"></button> -->
        <button class="list-button" (click)="openUser(item && item.user, item.created_by)" style="z-index: 1000;">
          <ion-item>
            <ion-avatar item-start>
              <img [src]="item && item.user && item.user.picture && item.user.picture.url && 'http://0.0.0.0:3000/' + item.user.picture.url || '/assets/img/placeholder.png'">
            </ion-avatar>
            <h2 *ngIf="item && item.user && item.user.name">{{item.user.name}}</h2>
            <p *ngIf="item && item.city">{{item.city}}</p>
            <p *ngIf="item && item.length" style="font-size: 11px;">{{item.length}} m <ion-icon name="walk" style="margin-left: 5px;"></ion-icon></p>
          </ion-item>
        </button>
        
        <ion-slides pager style="height: 350px;">
            <ion-slide>
              <button class="list-button" style="background-color: white; padding-right: 0; width: 100%;" (click)="openItem(item)">
                <img style="height: 350px; width: 100%; object-fit: cover; margin: auto;" [src]="item && item.gallery && item.gallery.url && 'http://0.0.0.0:3000/' + item.gallery.url || '/assets/img/placeholder.png'" />
              </button>
            </ion-slide>

            <ng-container *ngIf="item && item.paths && item.paths.length > 0">
              <ion-slide *ngFor="let path of item.paths">
                  <button class="list-button" style="background-color: white; padding-right: 0; width: 100%;" (click)="openItem(item)">
                    <img style="object-fit: cover; height: 500px !important; margin: auto;" [src]="path && path.photo && path.photo.url && 'http://0.0.0.0:3000/' + path.photo.url || '/assets/img/placeholder.png'" />
                  </button>
              </ion-slide>
            </ng-container>

          </ion-slides>
        
          <button class="list-button" style="background-color: white; padding-right: 0; width: 100%;" (click)="openItem(item)">
            <ion-card-content>
                <h4 style="text-align: left; font-size: 25px;">
                  {{item.name}}
                </h4>
              <p style="text-align: left;">
                {{item.description}}
              </p>
            </ion-card-content>
          </button>
        <ion-row>
          <ion-col>
            <!-- <div style="position: relative;"> -->
                <form *ngIf="commentForm" [formGroup]="commentForm">
                  <ion-input type="text" placeholder="Ajouter un commentaire" formControlName="description" style="padding: 0px 8px">
                  </ion-input>
                  <button ion-button clear (click)="publish(item)" style="position: absolute; right: 8px; z-index: 1; top: 4px;">Publier</button>
                </form>
              <!-- </div> -->
          </ion-col>
        </ion-row>

        <ion-row style="margin-bottom: 25px;">
          <ion-col>
            <button ion-button icon-start clear small color="{{isColored(item)}}" (click)="addNotes(item)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{item && item.notes && item.notes.length}} Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <!-- <button ion-button (click)="checkComments(item)">Voir les {{ item && item.comments && item.comments.length && item.comments.length > 0 ? item.comments.length : '' }} commentaires</button> -->

            <button ion-button icon-start clear small (click)="checkComments(item)" *ngIf="item && item.comments && item.comments.length && item.comments.length > 0">
              <ion-icon name="text"></ion-icon>
              <div>
                {{ item.comments.length }}
                {{ item.comments.length > 0 ? 'Commentaires' : 'Commentaires'}}
              </div>
            </button>
          </ion-col>
          <ion-col style="display: flex; align-items: center; justify-content: center;" center text-center *ngIf="item.comments && item.comments.length > 0 && item.comments[item.comments.length-1] && item.comments[item.comments.length-1].created_at">
            <ion-note>
              {{ item.comments && item.comments.length > 0 && item.comments[item.comments.length-1] && item.comments[item.comments.length-1].created_at && item.comments[item.comments.length-1].created_at | date:'short' }}
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
