<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-grid>
      <ion-row>
        <ion-col style="padding: 0 15px;">
            <ion-list>
                <ion-item>
                  <ion-label fixed>Pseudo</ion-label>
                  <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                  <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
                </ion-item>

                <ion-item style="border-bottom-color: #dedede !important; box-shadow: inset 0 -1px 0 0 #dedede !important;">
                  <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                  <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                </ion-item>
              
            </ion-list>
        </ion-col>
      </ion-row>
      <div padding>
        <button color="primary" ion-button block style="border-radius: 0; padding-top: 22px; padding-bottom: 22px;">
            <span class="button-inner" style="justify-content:flex-start;">            
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" style="position: absolute; right: 15px;"></ion-icon>
                {{ 'SIGNUP_BUTTON' | translate }}
            </span>    
        </button>
      </div>

    </ion-grid>
  </form>
</ion-content>
