<ion-header>

  <ion-navbar>
    <ion-title>{{Â item ? "Modifier votre balade" : "Nouvel balade" }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form">
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
          <div class="profile-image-placeholder" *ngIf="!this.form.controls.gallery.value">
              <ion-icon name="add"></ion-icon>
          <div>
            {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
          </div>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.get('gallery').value"></div>
      </div>
      <ion-list style="padding: 0 15px;">
        <ion-item style="padding-left: 0">
          <ion-input type="text" placeholder="Nom" formControlName="name"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 0">
          <ion-input type="text" placeholder="Description" formControlName="description"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 0" hidden>
          <ion-input type="text" placeholder="City" formControlName="city"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 0" hidden>
          <ion-input type="text" placeholder="Country" formControlName="country"></ion-input>
        </ion-item>
        <ion-item padding *ngIf="types">
            <ion-label>Type(s)</ion-label>
            <ion-select [(ngModel)]="type" multiple="true" [ngModelOptions]="{standalone: true}">
              <ion-option *ngFor="let t of types" [value]="t" [selected]="isSelected(t.id)">{{ t.name }}</ion-option>
            </ion-select>
          </ion-item>
      </ion-list>
  </form>
</ion-content>
