<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-grid>
      <ion-row>
          <ion-col style="padding: 0 15px;">
              <ion-list>
                  <ion-item>
                    <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
                    <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
                  </ion-item>
                
                  <ion-item style="border-bottom-color: #dedede !important; box-shadow: inset 0 -1px 0 0 #dedede !important;">
                    <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                  </ion-item>
  
                  <!-- <ion-item style="border-bottom-color: #dedede !important; box-shadow: inset 0 -1px 0 0 #dedede !important;">
                    <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
                    <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
                  </ion-item> -->
                
              </ion-list>
          </ion-col>
        </ion-row>
<!-- 
      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> -->

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <div padding>
        <!-- <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button> -->
        <button color="primary" ion-button block style="border-radius: 0; padding-top: 22px; padding-bottom: 22px;">
            <span class="button-inner" style="justify-content:flex-start;">            
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" style="position: absolute; right: 15px;"></ion-icon>
                {{ 'LOGIN_BUTTON' | translate }}
            </span>    
        </button>
      </div>

    </ion-grid>
  </form>
</ion-content>
